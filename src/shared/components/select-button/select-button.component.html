<div class="select-button">
    <i  class="button-icon material-icons">
            {{leftIcon}}
    </i>
    <span *ngIf="buttonText">{{buttonText}}</span>
    <i  class="button-icon material-icons">
            {{middleIcon}}
    </i>
    <span *ngIf="secondText">{{secondText}}</span>
    <i  class="button-icon material-icons">
            {{rightIcon}}
    </i>
</div>
