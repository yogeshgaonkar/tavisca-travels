<app-home-header ></app-home-header>
<div class="home-page-padding" id="home-page-title-section">
        <app-home-title></app-home-title>
        <div id="seach-input-field" class="{{searchContainerBorder}}">
                <input id="hotel-search-input" type="text"  [(ngModel)]="HotelSearchVal" (focus)="focusFunction()" (focusout)="focusOutFunction()" />
                <i class="material-icons">{{HotelSearchVal?'close':'search'}}</i>                    
        </div>
        <div *ngIf="HotelSearchVal" id="search-auto-complete-container">
                <ul class="list-style-none">
                   <li *ngFor="let option of options | hotelfilter: HotelSearchVal "> {{option}}</li>
                </ul>
                <div (click)="showAdvancedSearchOptions()"><h4>Cant find what ypu are  looking for?</h4></div>
        </div>
       
        <app-advanced-search-component *ngIf="showAdvancedSearch"></app-advanced-search-component>
</div>
<div  class="home-page-padding"  id="hotel-cards-container">
        <app-hotel-card></app-hotel-card>
</div>   
<app-home-footer></app-home-footer>
